<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho Dữ Liệu An Toàn Giao Thông</title>
    <link rel="stylesheet" href="styles.css">
<style>
     table {
            width: 100%; /* Chiều rộng của bảng */
            border-collapse: collapse; /* Gộp các viền lại với nhau */
        }
        th, td {
            border: 1px solid #000; /* Viền cho các ô */
            padding: 10px; /* Khoảng cách bên trong ô */
            text-align: left; /* Căn trái cho nội dung */
        }
        th {
            background-color: #f2f2f2; /* Màu nền cho tiêu đề */
        }
        h2 {
            font-size: 30px; /* Thay đổi kích thước chữ theo ý muốn */
            text-align: left; /* Căn giữa tiêu đề */
            margin-bottom: 20px; /* Khoảng cách dưới tiêu đề */
        }
        #search {
            width: 90%; /* Chiều rộng của ô tìm kiếm */
            height: 30px; /* Chiều cao của ô tìm kiếm */
            font-size: 16px; /* Kích thước chữ trong ô tìm kiếm */
            padding: 5px; /* Khoảng cách bên trong ô tìm kiếm */
            margin-bottom: 20px; /* Khoảng cách dưới ô tìm kiếm */
        }
        .button {
            background-color: #4CAF50; /* Màu nền */
            border: none; /* Không viền */
            color: white; /* Màu chữ */
            padding: 10px 20px; /* Khoảng cách bên trong */
            text-align: center; /* Căn giữa chữ */
            text-decoration: none; /* Không gạch chân */
            display: inline-block; /* Hiển thị như một khối */
            margin: 4px 2px; /* Khoảng cách giữa các nút */
            cursor: pointer; /* Con trỏ chuột khi di chuột qua */
            border-radius: 5px; /* Bo góc */
        }
        footer {
            position: relative; /* Giữ footer ở vị trí tương đối */
            width: 100%; /* Chiều rộng đầy đủ */
            height: 60px; /* Chiều cao của footer */
            background-color: #f2f2f2; /* Màu nền cho footer */
            clear: both; /* Đảm bảo footer nằm dưới các phần tử khác */
            margin-top: 20px; /* Khoảng cách trên footer */
            text-align: left; /* Căn trái cho nội dung */
            padding-left: 20px; /* Khoảng cách bên trái */
        }
    </style>
</head>
<body>
    <header>
        <h1>Kho Dữ Liệu An Toàn Giao Thông</h1>
        <img src="C:/DWTA/214190-Tranh-Co-Dong-Vector-Corel.jpg" alt="Logo" style="float: right; width: 400px; height: auto; margin-right: 200px; margin-top: -70px; margin-left: 100px">
        <nav>
            <ul>
                <li><a href="/" class="button">Trang chủ</a></li>
                <li><a href="/thongke" class="button">Thống kê</a></li>
                <li><a href="/baocao" class="button">Báo cáo</a></li>
                <li><a href="/lienhe" class="button">Liên hệ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Dữ Liệu Tai Nạn Giao Thông</h2>
        <input type="text" id="search" placeholder="Tìm kiếm...">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ngày</th>
                    <th>Địa điểm</th>
                    <th>Số người chết</th>
                    <th>Số người bị thương</th>
                    <th>Mức độ nghiêm trọng</th>
                    <th>Loại tai nạn</th>
                </tr>
            </thead>
            <tbody>
                <!-- chèn dữ liệu dô nha -->
            </tbody>
        </table>
    </main>
    <footer>
        <footer id="footer">
            <p>Thông tin liên hệ: 21130137@st.hcmuaf.edu.vn</p>
    </footer>
</body>
</html>
